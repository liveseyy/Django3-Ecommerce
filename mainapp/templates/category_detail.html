{% extends 'base.html' %}

{% block content %}

    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
            <li class="breadcrumb-item active">{{ category.name }}</li>
        </ol>
    </nav>

        <div class="row">
          {% for product in category_products %}
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <a href="{{ product.get_absolute_url }}"><img class="card-img-top" style="max-height: 250px;" src="{{ product.image.url }}" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                  </h4>
                  <h5>{{ product.price }} руб</h5>
                    <a href="{% url 'add_to_cart' product.get_model_name product.slug %}"><button class="btn btn-danger">Добавить</button></a>
                  <p class="card-text"></p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>

{% endblock content %}
